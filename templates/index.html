<!DOCTYPE html>
<html>
<head>
    <title>Crop Recommendation System</title>
</head>
<body>
    <h1>Crop Recommendation</h1>
    <form action="/predict" method="post">
        Nitrogen (N): <input type="number" name="N" required><br>
        Phosphorus (P): <input type="number" name="P" required><br>
        Potassium (K): <input type="number" name="K" required><br>
        Temperature: <input type="number" step="any" name="Temperature" required><br>
        Humidity: <input type="number" step="any" name="Humidity" required><br>
        pH: <input type="number" step="any" name="pH" required><br>
        Rainfall: <input type="number" step="any" name="Rainfall" required><br>
        Soil Type:
        <select name="Soil_Type">
            <option value="Loamy">Loamy</option>
            <option value="Sandy">Sandy</option>
            <option value="Clay">Clay</option>
            <option value="Black">Black</option>
            <option value="Red">Red</option>
        </select><br><br>
        <input type="submit" value="Predict Crop">
    </form>
</body>
</html>
